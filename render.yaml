# Render Blueprint for Tembo AI
# Deploy: Connect your GitHub repo to Render and it will auto-detect this file

services:
  # Backend API
  - type: web
    name: tembo-ai-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: GROQ_API_KEY
        sync: false  # Set this in Render dashboard
      - key: HF_API_KEY
        sync: false  # Set this in Render dashboard (HuggingFace API key)
      - key: DATABASE_URL
        sync: false  # Set this in Render dashboard (Supabase connection string)
    plan: free

  # Frontend (Static Site)
  - type: web
    name: tembo-ai-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        sync: false  # Set to your backend URL: https://tembo-ai-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    plan: free
